<title>Simple map to play around with</title>
<link rel="stylesheet" href="../style.css">

<script type="module">
  
  import { Canvas } from '../src/common/Canvas.js';
  import * as Grid from '../src/common/Grid.js';
  import * as Entities from '../src/Entities.js';
  
  
  //
  // Canvas
  //

  const canvas = new Canvas();
  canvas.backgroundColor = '#222';
  canvas.lineWidth = 0.02;
  canvas.zoom = 1 / 16;
  canvas.scrollX = -8;
  canvas.scrollY = -8;

  canvas.update = ( dt ) => {

  }

  let mouseX = 0, mouseY = 0;

  canvas.draw = ( ctx ) => {
    Grid.draw( ctx, -10, -10, 10, 10 );

    ctx.save();
    ctx.translate( 2, 2 );
    Entities.draw( ctx, Entities.Info[ 'Tree' ] );
    ctx.restore();

    const SIZE = 4;

    const minX = Math.round( mouseX - SIZE / 2 + 0.5 ) - 0.5;
    const minY = Math.round( mouseY - SIZE / 2 + 0.5 ) - 0.5;
   
    ctx.fillStyle = '#ccc8';
    ctx.fillRect( minX, minY, SIZE, SIZE );
  }

  canvas.pointerMove = ( p ) => {
    mouseX = p.x;
    mouseY = p.y;

    // canvas.redraw();
  }

  canvas.start();
  
</script>
