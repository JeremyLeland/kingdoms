  import { Canvas } from '../src/common/Canvas.js';
  
  
  //

  const canvas = new Canvas();

  const image = new Image();
  image.src = './images/Toy train SMIL.svg';
  await image.decode();

  const SPRITE_SIZE = 64;
  const START_FRAME = 4;
  const FRAMES = 8;
  const TIME = 1000;

  let direction = 0;
  let animationTime = 0;

  canvas.draw = ( ctx ) => {
    ctx.drawImage( image, -4, -4, 8, 8 );
  }

  canvas.redraw();

  
</script>
